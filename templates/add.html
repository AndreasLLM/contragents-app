<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #5dade2;
        }
        
        .header h1 {
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
        }
        
        .icon-title {
            font-size: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5dade2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.1);
        }
        
        .dynamic-list {
            margin-top: 10px;
        }
        
        .dynamic-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .dynamic-item input {
            flex: 1;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #28a745;
        }
        
        .btn-small:hover {
            background-color: #218838;
        }
        
        .btn-remove {
            background-color: #dc3545;
        }
        
        .btn-remove:hover {
            background-color: #c82333;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="icon-title">üëî</span> –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–∞</h1>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">–ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('add_contragent') }}" id="contragentForm">
                <div class="form-group">
                    <label for="org_name">–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏: *</label>
                    <input type="text" id="org_name" name="org_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="inn">–ò–ù–ù:</label>
                    <input type="text" id="inn" name="inn" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="contact_person">–ö–æ–Ω—Ç–∞–∫—Ç–Ω–æ–µ –ª–∏—Ü–æ:</label>
                    <input type="text" id="contact_person" name="contact_person" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="position">–î–æ–ª–∂–Ω–æ—Å—Ç—å:</label>
                    <input type="text" id="position" name="position" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="address">–ê–¥—Ä–µ—Å:</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>–¢–µ–ª–µ—Ñ–æ–Ω—ã:</label>
                    <div class="dynamic-list" id="phones-list">
                        <div class="dynamic-item">
                            <input type="text" name="phones[]" class="form-control" placeholder="+7 (XXX) XXX-XX-XX">
                            <button type="button" class="btn btn-small" onclick="addPhoneField()">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <div class="dynamic-list" id="emails-list">
                        <div class="dynamic-item">
                            <input type="email" name="emails[]" class="form-control" placeholder="example@domain.com">
                            <button type="button" class="btn btn-small" onclick="addEmailField()">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>–°–∞–π—Ç—ã:</label>
                    <div class="dynamic-list" id="websites-list">
                        <div class="dynamic-item">
                            <input type="text" name="websites[]" class="form-control" placeholder="https://example.com">
                            <button type="button" class="btn btn-small" onclick="addWebsiteField()">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–∞</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function addPhoneField() {
            const list = document.getElementById('phones-list');
            const item = document.createElement('div');
            item.className = 'dynamic-item';
            item.innerHTML = `
                <input type="text" name="phones[]" class="form-control" placeholder="+7 (XXX) XXX-XX-XX">
                <button type="button" class="btn btn-small btn-remove" onclick="removeField(this)">√ó</button>
            `;
            list.appendChild(item);
        }
        
        function addEmailField() {
            const list = document.getElementById('emails-list');
            const item = document.createElement('div');
            item.className = 'dynamic-item';
            item.innerHTML = `
                <input type="email" name="emails[]" class="form-control" placeholder="example@domain.com">
                <button type="button" class="btn btn-small btn-remove" onclick="removeField(this)">√ó</button>
            `;
            list.appendChild(item);
        }
        
        function addWebsiteField() {
            const list = document.getElementById('websites-list');
            const item = document.createElement('div');
            item.className = 'dynamic-item';
            item.innerHTML = `
                <input type="text" name="websites[]" class="form-control" placeholder="https://example.com">
                <button type="button" class="btn btn-small btn-remove" onclick="removeField(this)">√ó</button>
            `;
            list.appendChild(item);
        }
        
        function removeField(button) {
            const item = button.parentElement;
            item.remove();
        }
    </script>
</body>
</html>
